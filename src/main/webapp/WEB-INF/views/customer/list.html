<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
Language: <a href="?lang=eng">English</a> | <a href="?lang=vie">Vietnamese</a>
<a href="/create-customer">Create new customer</a>
<h1>Customers</h1>
<form action="/customers" method="get">
    Search by first name:
    <input name="s" type="text"/>
    <input type="submit" value="Search"/>
</form>
<br/>
<span>Sort:</span>
<form id="sort" action="/customer-sorted" method="get">
    <select name="sorttype" onchange="this.form.submit()" >
        <option value="firstNameDesc" th:selected="${select} ==1" >FirstNameDesc</option>
        <option value="firstNameAsc" th:selected="${select} == 2">FirstNameAsc</option>
    </select>
</form>
<table border="1">
    <tr>
        <th th:text="#{firstname}"></th>
        <th th:text="#{lastname}"></th>
        <th th:text="#{province}"></th>
        <th th:text="#{edit}"></th>
        <th th:text="#{delete}"></th>
    </tr>
    <th:block th:each="customer : ${customers}">
        <tr>
            <td th:text="${customer.firstName}"></td>
            <td th:text="${customer.lastName}"></td>
            <td th:text="${customer.province.name}"></td>
            <td><a th:href="@{/edit-customer/__${customer.id}__ }" th:text="#{edit}"></a></td>
            <td><a th:href="@{/delete-customer/__${customer.id}__ }" th:text="#{delete}"></a></td>
        </tr>
    </th:block>
</table>
<div>
    <a th:href="@{'/customers'(page=${customers.number - 1})}" th:if="${customers.hasPrevious()}">Previous</a>
    <span th:text="${customers.number + 1}"></span>/<span th:text="${customers.totalPages}"></span>
    <a th:href="@{'/customers'(page=${customers.number + 1})}" th:if="${customers.hasNext()}">Next</a>
</div>
</body>
</html>
